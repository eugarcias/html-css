<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Hover</title>
    <style>
        div > p {display: none;}
        div:hover > p { display: block;
        background-color: yellow;
width: 400px;
}
div:hover {color: blue;}
    </style>
   
<body>
  <H1>Exemplo de Hover</H1>
  <p>Passe o mouse sobre o texto abaixo!</p>
  <div>Passe o mouse aqui <p>TExto ESCONDIDO</p></div>

</html>
